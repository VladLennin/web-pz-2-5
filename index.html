<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>


<div class="calculator">

  <div id="result" class="result">

  </div>

  <div class="row">
    <button id="ac" class="btn btn_clear">AC</button>
    <button id="+/-" class="btn btn_percents">+/-</button>
    <button id="%" class="btn btn_percents">%</button>
    <button id="/" class="btn btn_action">/</button>
  </div>
  <div class="row">
    <button id="7" class="btn btn_number">7</button>
    <button id="8" class="btn btn_number">8</button>
    <button id="9" class="btn btn_number">9</button>
    <button id="*" class="btn btn_action">x</button>
  </div>
  <div class="row">
    <button id="4" class="btn btn_number">4</button>
    <button id="5" class="btn btn_number">5</button>
    <button id="6" class="btn btn_number">6</button>
    <button id="-" class="btn btn_action">-</button>
  </div>
  <div class="row">
    <button id="1" class="btn btn_number">1</button>
    <button id="2" class="btn btn_number">2</button>
    <button id="3" class="btn btn_number">3</button>
    <button id="+" class="btn btn_action">+</button>
  </div>

  <div class=" row-special">
    <button id="0" class="btn btn_number zero">0</button>
    <button id="." class="btn btn_number">.</button>
    <button id="=" class="btn btn_calculate">=</button>
  </div>

  <div style="display:flex;justify-content: end; margin-right: 5px" class="row">
    <button id="!" class="btn btn_action">!</button>
  </div>


</div>

<script src="index.js"></script>

</body>
</html>
